<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: '#0f172a',
            card: '#1e293b',
            accent: '#3b82f6',
            danger: '#ef4444',
            success: '#10b981'
          }
        }
      }
    };
  </script>
</head>
<body class="dark bg-dark text-white min-h-screen p-6 font-sans">

  <!-- Login -->
  <div id="login" class="max-w-md mx-auto mt-20 bg-card p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">🔐 Área Administrativa</h2>
    <form id="login-form" class="flex flex-col gap-4">
      <input
        type="password"
        id="password"
        placeholder="Digite a senha"
        class="px-4 py-2 rounded-lg bg-dark border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent"
      />
      <button
        type="submit"
        class="bg-accent hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Entrar
      </button>
    </form>
    <p id="error" class="hidden mt-4 text-sm text-red-400 text-center">❌ Senha incorreta.</p>
  </div>

  <!-- Painel -->
  <div id="dashboard" class="hidden max-w-5xl mx-auto mt-10">
    <div class="flex items-center gap-2 mb-4">
      <input type="checkbox" id="auto-approve-toggle" class="w-4 h-4" />
      <label for="auto-approve-toggle" class="text-sm text-white">Aprovar automaticamente</label>
    </div>
    
    <h2 class="text-3xl font-bold mb-6">📥 Mensagens Pendentes</h2>
    <div id="pending-container" class="grid md:grid-cols-2 gap-6"></div>

    <h2 class="text-3xl font-bold mt-12 mb-6">✅ Mensagens Aprovadas</h2>
    <div id="messages-container" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
